<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Base</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Hola mundo desde Django</h1>
    <h1>Con Template</h1>
    <p>
        {{myText}}, 
        {{myNumber}}
    </p>
    <ul>
        {% for myItem in myList %}
            <li>{{myItem}}</li>
        {%endfor%}
    </ul>
    {% endblock %}
</body>
</html>
